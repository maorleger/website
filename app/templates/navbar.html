      <div class="container">
        <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="btn btn-navbar" href="#">Maor
          Leger
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" ui-sref="main">Maor Leger</a>

        <div collapse="navCollapsed" class="nav-collapse collapse navbar-responsive-collapse pull-right">
          <ul class="nav">

            <li><a ui-sref="about">About Me</a></li>

    </div>
  </div>

  <div class="contactMe" collapse="!isCollapsed">
    <div class="wrap">
      <div class="head">Contact Me</div>
      <form ng-submit="save()" class="contactForm" name="form" ng-hide="loaded">
        <input class="input" required="required" type="text" name="name" placeholder="your name"
               ng-model="message.name"/>
        <input class="input email" required="required" type="email" name="email" value="" placeholder="your email"
               ng-model="message.email"/><br/>
        <textarea class="textarea" rows="5" required="required" placeholder="your message"
                  ng-model="message.text"></textarea>
        <button class="btn green">send message</button>
      </form>

      <!-- contact us form response messages -->
      <div ng-show="process" style="text-align:center">
        <img class="loader" src="static/images/loader.png"/>
      </div>
      <div ng-show="success"><p>Your message has been sent, thank you.</p></div>
      <div ng-show="failure"><p>An error has occurred. Please contact me directly at maor<a
              href="http://www.google.com/recaptcha/mailhide/d?k=01T3A-jlNBEutdB6AYFKVQKQ==&amp;c=7arT92zN9L0dP4T6X5EqmECr6P_FjQpufWwoDdS3OwQ="
              onclick="window.open('http://www.google.com/recaptcha/mailhide/d?k\07501T3A-jlNBEutdB6AYFKVQKQ\75\75\46c\0757arT92zN9L0dP4T6X5EqmECr6P_FjQpufWwoDdS3OwQ\075', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;"
              title="Reveal this e-mail address">...</a>@gmail.com</p></div>
    </div>
  </div>
</div>
